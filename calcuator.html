    <title>Simple Calculator</title>
</head>
<body>
    <script>
        console.log('This is a simple calculator.')

        let result;

        function calculation(firstNumber, operator, secondNumber){
            const fNos = parseFloat(firstNumber);
            const sNos = parseFloat(secondNumber);

            (isNaN(fNos) || isNaN(sNos))
                ? console.log('Input a valid number')
                : (operator == '+') 
                    ? result = fNos + sNos
                    : (operator == '-') 
                        ? result = fNos - sNos
                        : (operator == '*') 
                            ? result = fNos * sNos
                            : (operator == '/') 
                                ? result = fNos / sNos
                                : console.log('Invalid Operator')
                                
            console.log(result);
        }

        calculation(number, operator, number)
    </script>
